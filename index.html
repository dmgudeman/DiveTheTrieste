<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/86e8849a01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Dive The Trieste!</title>
  </head>
  
  <body>
    <img src="./assets/subs/sub01.png" alt="sub" id="sub">
    <img src="./assets/crossSection.png" alt="ocean floor" id="crossSection">
    <img src="./assets/sprite.png" alt="sprite" id="sprite">
    
    <div class="bubblesContainer" id="bubblesContainer">
      <div class="bubble bubble1"></div>
      <div class="bubble bubble2 "></div>
      <div class="bubble bubble3"></div>
      <div class="bubble bubble3"></div>
      <div class="bubble bubble4 "></div>
      <div class="bubble bubble5"></div>
      <div class="bubble bubble2"></div>
      <div class="bubble bubble3 "></div>
      <div class="bubble bubble1 "></div>
      <div class="bubble bubble2"></div>
      <div class="bubble bubble4 "></div>
      <div class="bubble bubble5"></div>
    </div> 

    <div id="instrumentPanelContainer" class="instrumentPanelContainer">
      <div id="IPdepthGauge" class="IPdepthGauge"></div>
      <div id="IPzoneBanner" class="IPzoneBanner"></div>
    </div>

    <div id="trieste3Container" class="trieste3Container button"> 
      <div class="textOverlay">Go to Ocean  </div>
      <img src="assets/subs/trieste.png" alt="trieste" id="trieste3" class="trieste3Button">
    </div>
    
    <i id="homeButton" class="fa-solid fa-house fa-3x home can2home button"></i>
    <i id="linkedInButton" class="fa-brands fa-linkedin fa-3x linkedIn button"></i>
    <i id="gitHubButton" class="fa-brands fa-github fa-3x button gitHub"></i>
    <i id="musicNoteButton" class="fa-solid fa-music fa-3x button musicNote can2MN"></i>
    
    <div class="gaugeContainer hidegauge">
      <h2 id="depth" class="gauge">Depth:</h2>
    </div>
      
    <div id="canvasContainer">
      <canvas id="canvas1" ></canvas> 
    </div>
    <canvas id="canvas2" ></canvas>
    <canvas id="canvas3" ></canvas>

    <audio id="music" loop="loop" >
      <source src="./assets/tristan.mp3">
    </audio>

    <div id="hitBottomContainer" class="hitBottomContainer hide">
      <div id="hitBottom" class="hitBottom"> YOU HIT BOTTOM</div>
    </div>

    <div id="edContainer" class="edContainer hide" > 
      <div id="edTitle" class="edTitle">Test Title</div>
      <div id="edText" className="edText">Welcome to my Website</div>
    </div>
    <button id="changeTextButton">Change Text</button>

    <!-- <button id="openModalButton">Open Modal</button> -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modalTitle">Welcome to the Trieste</h2>
        <p class="line">Use the <span class="green">ENTER, ESC </span>or<span class="green"> MOUSE</span> to navigate</p>
        <p class="line">Use the <span class="green">ARROW KEYS</span> to move the sub</p>
        <p class="line">Go to the sub cockpit to see <span class="green">PICTURES</span> of the deep!</p>     
      </div>
    </div>
  </body>
</html>
